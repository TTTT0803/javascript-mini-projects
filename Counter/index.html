<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter Project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="number_counter">
        <label id="number">0</label>
      </div>
      <div class="button_counter">
        <button class="button-click-add" id="button_add">+</button>
        <button class="button-click-0" id="button_0">0</button>
        <button class="button-click-dis" id="button_dis">-</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
